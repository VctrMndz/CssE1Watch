<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javelin - Home</title>
    <!--Fontawesom CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <nav class="nav">
            <a href="" class="nav-logo">Jevelin</a>
            <ul class="nav-list">

                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Gallery</a>                    
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Features</a>                    
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Review</a>                
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Shop</a>                   
                </li>

            </ul>
            <div class="nav-separator">
            <div class="shopping-bag">
                <i class="fas fa-shopping-cart"></i>   
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </div>
        </div>
        </nav>
    </div>
</header>   

<!--header ends-->

<section class="hero">
    <div class="circle circle-small">
        <img src="images/circle-small.png" alt="">
    </div>
    <div class="circle circle-large">
        <img src="images/circle-large.png" alt="">
    </div>

    <div class="container">
        <div class="content">
            <div class="text">
                <h1>LifeStyle <br>Smart <span>Watch</span></h1>
                <p>
                    Lorem ipsum dolis asperiores dolores itaque reprehenderit. Iusto, dolore numquam. Aspernatur dolore iure expedita cum cupiditate? Laboriosam.
                </p>
                <a href="" class="cta">Buy Now</a>
            </div>
            <div class="watch-wrapper">
                <img src="./images/watch.png" alt="">
            </div>
        </div>
    </div>

    <div class="overlay">
        <div class="layer layer-1"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-3"></div>
    </div>    

    
</section>

<!--Gsap CDN    -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.5/gsap.min.js"></script>
<script>
    gsap.to('.layer-1', {y: '-100vh', delay: .5});
    gsap.to('.layer-2', {y: '-100vh', delay: .7});
    gsap.to('.layer-3', {y: '-100vh', delay: .9});
    gsap.to('.overlay', {y: '-100vh', delay: 1.5});

    gsap.fromTo('.text',
        {x: '30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(1.7)', delay:1.9});
        
    gsap.fromTo('.watch-wrapper',
        {x: '30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(1.7)', delay:2.3});
    
    gsap.fromTo('.circle-small',
        {x: '-30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(1.7)', delay:1});

    gsap.fromTo('.circle-large',
        {x: '30rem', opacity: 0},
        {x: 0, opacity: 1, ease: 'back.out(1.7)', delay:1.5});
</script>
<script>
    const selectElement = function (element){
    return document.querySelector(element);
};

let menuToggler = selectElement('.menu-toggle');
let body = selectElement('body');

menuToggler.addEventListener('click', function(){
    body.classList.toggle('open')
});
</script>
</body>
</html>
